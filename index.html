<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div>
        <h1>Random Dog Image Generator</h1>
        <form> 
            <h2>Please enter the number of dog images to be generated (1-50).</h2>
            <label for="number">Number:</label>
            <input id="number" type="text" name="number" autofocus value="3" maxlength="2" required />
            <br>
            <br>
            <input type="submit" value="Generate!">
        </form>
        <div class="results hidden">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
